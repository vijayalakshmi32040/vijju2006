<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Showcase Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      padding: 10px;
      color: white;
      text-align: center;
    }

    nav {
      background-color: #444;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: #fff;
      text-align: center;
      padding: 12px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    marquee {
      background-color: #f0f0f0;
      color: #333;
      padding: 8px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    img, video {
      width: 80%;
      max-width: 600px;
      margin-top: 20px;
    }

    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Media Page</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Gallery</a>
    <a href="#">Music</a>
    <a href="#">Videos</a>
    <a href="#">Contact</a>
  </nav>

  <marquee behavior="scroll" direction="left">Latest Updates: New video uploaded | Audio tracks released | Contact us for more!</marquee>

  <div class="container">
    <h2>Image Section</h2>
    <img src="klu.jpeg" alt="Sample Image">

    <h2>Audio Player</h2>
    <audio controls>
      <source src="audio.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <h2>Video Player</h2>
    <video controls>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

</body>
</html>
