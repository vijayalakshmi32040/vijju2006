<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <form action="succes.html">
        <caption>Student Registration System</caption> <br><br>
    
        <label for="fn" >First Name:</label> 
        <input type="text" id="fn" name="firstname" required> <br><br>
        <label for="ln" >Last Name:</label> 
        <input type="text" id="ln" name="lastname" required> <br><br>
        <label>Gender:</label> 
        <input type="radio" name="gender" value="male" required>Male
        <input type="radio" name="gender" value="female" required>Female <br><br>
        <label>Email:</label> 
        <input type="email" required> <br><br>
        <label>Contact:</label>
        <input type="tel" pattern="[0-9]{10}" required> <br><br>
        <label>Date of Birth</label>
        <input type="date" required> <br><br>
        <label>Address:</label>
        <textarea rows="10"></textarea> <br><br>
        <label>Languages Known:</label>
        <input type="checkbox" value="Telugu">Telugu
        <input type="checkbox" value="Tamil">Tamil
        <input type="checkbox" value="English">English
        <input type="checkbox" value="Hindi">Hindi <br><br>
        <label>Branch:</label>
        <select>
            <option value="">-select--</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="ME">ME</option>

        </select><br><br>
         <label>Upload Resume:</label>
            <input type="file"> <br><br>
            <button>Submit</button>
    </form>
    
</body>
</html>
