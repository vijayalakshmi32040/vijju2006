<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
</head>
<body>

  <h2>Student Registration Form</h2>

  <form action="success.html" method="post">

    <fieldset>
      <legend>Personal Information</legend>

      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name"><br><br>

      <label for="gender">Gender:</label><br>
      <input type="radio" id="male" name="gender" value="Male"> Male<br>
      <input type="radio" id="female" name="gender" value="Female"> Female<br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br><br>

      <label for="phone">Contact Number:</label><br>
      <input type="tel" id="phone" name="phone"><br><br>

      <label for="dob">Date of Birth:</label><br>
      <input type="date" id="dob" name="dob"><br><br>

      <label for="address">Address:</label><br>
      <textarea id="address" name="address" rows="4" cols="30"></textarea><br><br>
    </fieldset>

    <fieldset>
      <legend>Academic Details</legend>

      <label for="branch">Branch:</label><br>
      <select id="branch" name="branch">
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="MECH">Mechanical</option>
        <option value="CIVIL">Civil</option>
      </select><br><br>

      <label>Languages Known:</label><br>
      <input type="checkbox" name="languages" value="English"> English<br>
      <input type="checkbox" name="languages" value="Hindi"> Hindi<br>
      <input type="checkbox" name="languages" value="Telugu"> Telugu<br>
      <input type="checkbox" name="languages" value="Other"> Other<br><br>

      <label for="resume">Upload Resume:</label><br>
      <input type="file" id="resume" name="resume"><br><br>
    </fieldset>

    <input type="submit" value="Register">
    <input type="reset" value="Clear">

  </form>

</body>
</html>
