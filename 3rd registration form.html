<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
  <style>
    .section {
      margin-bottom: 25px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .section h3 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    textarea,
    select {
      width: 95%;
      padding: 6px;
      margin-top: 4px;
    }

    .buttons {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Student Registration Form</h2>

  <form action="success.html" method="post" enctype="multipart/form-data">

    <!-- Personal Info Section -->
    <div class="section">
      <h3>Personal Information</h3>

      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label>Gender:</label>
      <input type="radio" name="gender" value="Male" required> Male
      <input type="radio" name="gender" value="Female"> Female

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" name="contact" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" required></textarea>
    </div>

    <!-- Academic Info Section -->
    <div class="section">
      <h3>Academic Details</h3>

      <label for="branch">Branch:</label>
      <select id="branch" name="branch" required>
        <option value="">--Select--</option>
        <option value="CSE">Computer Science</option>
        <option value="ECE">Electronics</option>
        <option value="EEE">Electrical</option>
        <option value="MECH">Mechanical</option>
        <option value="CIVIL">Civil</option>
      </select>

      <label>Languages Known:</label>
      <input type="checkbox" name="languages[]" value="English"> English
      <input type="checkbox" name="languages[]" value="Hindi"> Hindi
      <input type="checkbox" name="languages[]" value="Telugu"> Telugu
      <input type="checkbox" name="languages[]" value="Other"> Other

      <label for="resume">Upload Resume:</label>
      <input type="file" id="resume" name="resume" required>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <input type="submit" value="Register">
      <input type="reset" value="Clear">
    </div>

  </form>

</body>
</html>
